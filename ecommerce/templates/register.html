{% extends "base.html" %}
{% load static %}
{% block container %}




<!-- login and registration  -->

    <div class="col-md-8 offset-md-2">
        <section class="vh-100">
            <div class="container h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post" action="{% url 'register' %}">

                    <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="name" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Full Name</label>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example13">Email Address</label>
                    </div>

                    <!-- Phone input -->
                    <div class="form-outline mb-4">
                      <input type="tel" name="mobile_number" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example13">Phone Number</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example13">Password</label>
                    </div>
          
                    <!-- Password2 input -->
                    <div class="form-outline mb-4">
                      <input type="password" name="password2" class="form-control form-control-lg" />
                      <label class="form-label" for="form1Example23">Re-Enter Password</label>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                      <a href="#!">Forgot password?</a>
                    </div>
          
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
          
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                      role="button">
                      <i class="fab fa-google-f me-2"></i>Continue with Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                      role="button">
                      <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
        

    </div>



  {% endblock container %}
